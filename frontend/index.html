<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kindle 日历生成器</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="container" id="app">
      <div class="row">
        <div class="col m6 offset-m3 s12">
          <h3>生成 Kindle 日历</h3>
          <blockquote>
            疫情之下，生活不易，互相鼓励。
          </blockquote>
          <div class="divider"></div>
        </div>
      </div>
      <div class="row">
        <div class="col m6 offset-m3 s12">
          <div class="col s12">
            <label>选择你的数据文件</label>
            <div class="file-field input-field">
                <div class="btn">
                  <span>File</span>
                  <input id="inputFile" type="file" accept=".csv">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text" placeholder="Select your questionaire file">
                </div>
            </div>
          </div>
          <div class="input-field col s12">
            <select id="inputYear"></select>
            <label>选择你要生成的年份</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col m6 offset-m3 s12">
          <button class="btn waves-effect waves-light right" onclick="generate_calendar()">Generate
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var select = document.getElementById('inputYear')
      var curYear = (new Date()).getFullYear()
      for (y = curYear - 2; y < curYear + 3; y++) {
        select.options.add(new Option(y, y))
      }
      select.value = curYear
      var instances = M.FormSelect.init(select)
    })
  </script>
</html>
